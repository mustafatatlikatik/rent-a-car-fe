<div class="row">
  <div class="col">
    <app-brands-list (brandSelected)="getModelsByBrand($event)"></app-brands-list>
  </div>
  <div class="col">
    <h3>Models</h3>
    <table class="table w-75 border">
      <thead>
        <tr>
          <th>Model Name</th>
          <th>Model Year</th>
          <th>Daily Price</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of list">
          <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.modelYear }}</td>
            <td>{{ item.dailyPrice }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
