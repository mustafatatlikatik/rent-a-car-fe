<div *appWelcome="3000; then contentRef" class="w-100">
  <app-welcome-page></app-welcome-page>
</div>

<ng-template #contentRef>
  <div class="container-fluid mx-3">

    <h3 class="text-primary my-5">Customers</h3>
    <table class="table">
      <thead>
        <tr>
          <th>No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Nationality ID</th>
          <th>Email</th>
          <th>Mobile Phone</th>
          <th>Birth Date</th>
        </tr>
      </thead>
      <tbody>
        @for (item of list; track $index) {
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName | uppercase }}</td>
            <td>{{ item.nationalityId }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.mobilePhone }}</td>
            <td>{{ item.birthDate }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</ng-template>
